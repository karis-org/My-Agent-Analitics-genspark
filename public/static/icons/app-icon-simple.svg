<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern gradient background circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)"/>
  
  <!-- Bar chart icon -->
  <g transform="translate(280, 350)">
    <!-- Bar 1 (shortest) -->
    <rect x="40" y="180" width="100" height="140" fill="url(#chartGradient)" rx="10"/>
    
    <!-- Bar 2 (medium) -->
    <rect x="180" y="100" width="100" height="220" fill="url(#chartGradient)" rx="10"/>
    
    <!-- Bar 3 (tallest) -->
    <rect x="320" y="40" width="100" height="280" fill="url(#chartGradient)" rx="10"/>
  </g>
  
  <!-- Magnifying glass icon -->
  <g transform="translate(560, 420)">
    <circle cx="60" cy="60" r="55" fill="none" stroke="#ffffff" stroke-width="14"/>
    <line x1="100" y1="100" x2="160" y2="160" stroke="#ffffff" stroke-width="16" stroke-linecap="round"/>
  </g>
</svg>
